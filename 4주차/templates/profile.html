{% extends "base.html" %}
{% block title %}내 프로필{% endblock %}
{% block main_class %}profile-main{% endblock %} 

{% block content %}
<div class="profile-wrapper">
  <div class="profile-card">
    <h2>내 프로필</h2>
    

    {% if user.profile_image %}
      <img
        src="{{ url_for('static', filename='uploads/' + user.profile_image) }}"
        alt="프로필 이미지"
        class="profile-image"
      >


    {% else %}
      <div class="profile-image empty"></div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      <div class="field">
        <label>아이디</label>
        <input value="{{ user.username }}" disabled>
      </div>

      <div class="field">
        <label>이메일</label>
        <input value="{{ user.email }}" disabled>
      </div>

      <div class="field">
        <label>이름</label>
        <input name="name" value="{{ user.name or '' }}">
      </div>

      <div class="field">
        <label>학교</label>
        <input name="school" value="{{ user.school or '' }}">
      </div>

      <div class="field">
        <label>프로필 이미지</label>
        <input type="file" name="profile_image">
      </div>

      <button type="submit">수정</button>
    </form>

    <button type="button" onclick="location.href='/'">
      메인으로
    </button>
  </div>
</div>
{% endblock %}
