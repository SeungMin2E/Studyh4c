{% extends "base.html" %}
{% block title %}글쓰기{% endblock %}

{% block content %}
<h2>글쓰기</h2>

<form method="post" enctype="multipart/form-data">

  <div class="form-group">
    <label>제목</label>
    <input type="text" name="title" placeholder="제목을 입력하세요" required>
  </div>

  <div class="form-group">
    <label>작성자</label>
    <p>{{ session.username }}</p>
  </div>

  <div class="form-group">
    <label>내용</label>
    <textarea name="content" rows="8" placeholder="내용을 입력하세요" required></textarea>
  </div>

  <div class="form-group">
    <label>글 비밀번호 (입력 시 비밀글)</label>
    <input type="password" name="post_password" placeholder="비밀글 비밀번호">
  </div>

  <div class="form-group">
    <label>파일 업로드</label>
    <input type="file" name="file">
  </div>

  <div class="btn-group">
    <button type="submit" class="btn btn-primary">등록</button>
     <button type="button"
          class="btn btn-secondary"
          onclick="location.href='/notice'">
    취소
  </button>
  </div>

</form>
{% endblock %}
