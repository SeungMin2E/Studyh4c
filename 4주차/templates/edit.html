{% extends "base.html" %}
{% block title %}글 수정{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글 수정</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="edit-header">
  <h1>글 수정!</h1>
</header>

<main>

  <form method="post">

    <div class="form-group">
      <label>제목</label>
      <input
        type="text"
        name="title"
        value="{{ post.title }}"
        placeholder="제목을 입력하세요"
        required
      >
    </div>

    <div class="form-group">
      <label>작성자</label>
      <input
        type="text"
        name="writer"
        value="{{ post.writer }}"
        placeholder="작성자 이름"
        required
      >
    </div>

    <div class="form-group">
      <label>내용</label>
      <textarea
        name="content"
        rows="8"
        placeholder="내용을 입력하세요"
        required
      >{{ post.content }}</textarea>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary">수정</button>
    <button type="button"
          class="btn btn-secondary"
          onclick="location.href='/notice'">
    취소
  </button>
    </div>

  </form>

</main>

</body>
</html>

{% endblock %}
