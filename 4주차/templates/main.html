{% extends "base.html" %}
{% block title %}메인{% endblock %}

{% block content %}

<h2>간단한 웹사이트입니다</h2>

{% if session.username %}
  <a href="/notice" class="button">게시판</a>
  <p>{{ session.username }}님 환영합니다</p>
  <a href ="/profile" class="button">내 프로필 </a>
  <a href="/logout" class="button">로그아웃</a>
  {% else %}
  <p>게시판을 이용하려면 로그인하세요</p>

  <form method="post" action="/login">
    <input name="username" placeholder="아이디">
    <input name="password" type="password">
    <button>로그인</button><br>
  </form>
 <div class="find-wrapper">
  <div class="find-box">
    <a href="/find_id">아이디 찾기</a>
  </div>

  <div class="find-box">
    <a href="/find_pw">비밀번호 찾기</a>
  </div>
</div>
  <!-- 회원가입 버튼 추가 -->
  <div class="register_button">
     <a href="/register" class="button">회원가입</a>
  </div>

{% endif %}

{% endblock %}
