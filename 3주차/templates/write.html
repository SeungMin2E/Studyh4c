{% extends "base.html" %}
{% block title %}글쓰기{% endblock %}

{% block content %}
<h2>글쓰기</h2>

<form method="post">
<div class="form-group">
  <label>제목</label>
  <input type="text" name="title" placeholder="제목을 입력하세요" required>
</div>

<div class="form-group">
  <label>작성자</label>
  <input type="text" name="writer" placeholder="작성자 이름" required>
</div>

<div class="form-group">
  <label>내용</label>
  <textarea name="content" rows="8" placeholder="내용을 입력하세요" required></textarea>
</div>
  <div class="btn-group">
    <button type="submit" class="btn btn-primary">등록</button>
    <a href="/notice" class="btn btn-secondary">취소</a>
  </div>
</form>
{% endblock %}
